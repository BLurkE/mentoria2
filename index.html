<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>
            <div class="linha"></div>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input required type="text" id="event-name">
              </div>
            
              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input required type="text" id="event-lastname">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">E-mail<span>(digite um e-mail válido)</span></label>
              <input required type="email" id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input required type="password" id="event-password" minlength="6">
            </div>

          </div>
        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>
            <div class="linha"></div>

            <div class="input-wrapper">
              <label for="event-mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input required type="text" id="event-mentorname">
            </div>

          </div>

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">
            <legend>seus horários disponíveis</legend>
            <div class="linha"></div>
            <h1>primeira mentoria</h1>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input required type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input required type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input required type="time" id="event-end">
              </div>

            </div>

            <h1>segunda mentoria</h1>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>

            </div>
            
          </div>

        </fieldset>

      </form>
    </main>
    <footer>
      <input
      class="button"
      type="submit" 
      form="my-form"
      value="salvar"
      />
    </footer>
  </div>
</body>
</html>
